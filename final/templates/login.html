<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #E3F2FD;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .header {
            font-size: 25px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #3aafa9, #2c3e50);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            width: 80%; /* Đảm bảo nền rộng ngang */
            max-width: 1000px;
            text-align: center;
        }
        .container {
            background: white;
            width: 80%; /* Cùng chiều rộng với tiêu đề */
            max-width: 1000px;
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px; /* Giữ khoảng cách giữa header và login */
        }
        .left {
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .left h2 {
            color: #2C3E50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            font-size: 16px;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .forgot-password {
            font-size: 14px;
            color: #3498DB;
            text-align: right;
            display: block;
            margin-top: 5px;
        }
        .login-btn {
            width: 100%;
            background: #28a745;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #218838;
        }
        .right {
            width: 50%;
            background: linear-gradient(135deg, #60c5a5, #3aafa9);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right img {
            width: 70%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        TRƯỜNG ĐẠI HỌC KỸ THUẬT CÔNG NGHIỆP <br>
        ỨNG DỤNG ĐIỂM DANH SINH VIÊN SỬ DỤNG CÔNG NGHỆ NHẬN DIỆN AI
    </div>

    <div class="container">
        <div class="left">
            <h2>Đăng nhập</h2>
            <form action="/login" method="post">
                <div class="input-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
                <button type="submit" class="login-btn">Đăng nhập</button>
            </form>
        </div>
        <div class="right">
            <img src="https://cdn-icons-png.flaticon.com/512/1995/1995542.png" alt="Login Illustration">
        </div>
    </div>
</body>
</html>
